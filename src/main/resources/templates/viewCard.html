<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${card.name}">Monster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #fdf5e6; font-family: "Times New Roman", serif; }
        .statblock { border: 2px solid #8b0000; padding: 20px; margin: 20px auto; max-width: 700px; }
        h1 { color: #8b0000; margin-bottom: 0; }
        .subtitle { font-style: italic; margin-top: 0; }
        .section { margin-top: 15px; }
        .abilities th, .abilities td { text-align: center; padding: 5px; }
    </style>
</head>
<body>
<div class="statblock">
    <h1 th:text="${card.name}">Monster Name</h1>
    <p class="subtitle">
        <span th:each="t : ${card.type}" th:text="${t.name}">Type</span>,
        <span th:each="a : ${card.alignment}" th:text="${a.name}">Alignment</span>
    </p>

    <div class="section">
        <b>Armor Class</b> <span th:text="${card.armorClass}"></span><br/>
        <b>Hit Points</b> <span th:text="${card.hitPoints}"></span><br/>
        <b>Speed</b> <span th:text="${card.speed}"></span> ft.
    </div>

    <div class="section">
        <table class="table table-bordered abilities">
            <tr>
                <th>STR</th><th>DEX</th><th>CON</th>
                <th>INT</th><th>WIS</th><th>CHA</th>
            </tr>
            <tr>
                <td th:text="${card.strength}"></td>
                <td th:text="${card.dexterity}"></td>
                <td th:text="${card.constitution}"></td>
                <td th:text="${card.intelligence}"></td>
                <td th:text="${card.wisdom}"></td>
                <td th:text="${card.charisma}"></td>
            </tr>
        </table>
    </div>

    <div class="section">
        <b>Skills:</b> <span th:each="s : ${card.skills}" th:text="${s.name} + ' '"></span><br/>
        <b>Damage Resistances:</b> <span th:each="dr : ${card.damageResistance}" th:text="${dr.name} + ' '"></span><br/>
        <b>Languages:</b> <span th:each="l : ${card.languages}" th:text="${l.name} + ' '"></span><br/>
        <b>Challenge:</b> <span th:text="${card.cr}"></span>
    </div>

    <div class="section">
        <h4>Features</h4>
        <div th:each="la : ${card.features}">
            <b th:text="${la.name}"></b>: <span th:text="${la.description}"></span>
        </div>
    </div>

    <div class="section">
        <h4>Actions</h4>
        <div th:each="act : ${card.actions}">
            <b th:text="${act.name}"></b>: <span th:text="${act.description}"></span>
        </div>
    </div>

    <div class="section">
        <h4>Legendary Actions</h4>
        <div th:each="la : ${card.legendaryActions}">
            <b th:text="${la.name}"></b>: <span th:text="${la.description}"></span>
        </div>
    </div>
</div>
</body>
</html>
