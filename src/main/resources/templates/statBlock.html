<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StatBlock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h3>Welcome to MonsterFactory</h3>
    <div class="container mt-3">
        <form id="monsterStatblock">
            <div class="mb-3 mt-3">
                <label for="name" class="form-label"></label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Name">
            </div>
            <div class="mb-3 mt-3">
                <select  id="size-selector" class="form-select">
                    <option value="" disabled selected>-- Select Size --</option>
                </select>
            </div>
            <div class="mb-3 mt-3">
                <select id="alignment-selector" class="form-select">
                    <option value="" disabled selected>-- Select Alignment --</option>
                </select>
            </div>
            <div class="mb-3 mt-3">
                <label for="armorClass" class="form-lable"></label>
                <input type="number" id="armorClass" name="armorClass" class="form-control" placeholder="AC">
            </div>
            <div class="mb-3 mt-3">
                <label for="hitPoints" class="form-lable"></label>
                <input type="number" id="hitPoints" name="hitPoints" class="form-control" placeholder="HP">
            </div>
            <div class="mb-3 mt-3">
                <label for="speed" class="form-lable"></label>
                <input type="number" id="speed" name="speed" class="form-control" placeholder="Speed in ft.">
            </div>
            <div class="mb-3 mt-3 d-flex justify-content-center">
                <div class="mb-1 mt-1">
                    <label for="strength" class="form-lable"></label>
                    <input type="number" id="strength" name="strength" class="form-control" placeholder="Str">
                </div>
                <div class="mb-1 mt-1">
                    <label for="dexterity" class="form-lable"></label>
                    <input type="number" id="dexterity" name="dexterity" class="form-control" placeholder="Dex">
                </div>
                <div class="mb-1 mt-1">
                    <label for="constitution" class="form-lable"></label>
                    <input type="number" id="constitution" name="constitution" class="form-control" placeholder="Con">
                </div>
                <div class="mb-1 mt-1">
                    <label for="intelligence" class="form-lable"></label>
                    <input type="number" id="intelligence" name="intelligence" class="form-control" placeholder="Int">
                </div>
                <div class="mb-1 mt-1">
                    <label for="wisdom" class="form-lable"></label>
                    <input type="number" id="wisdom" name="wisdom" class="form-control" placeholder="Wis">
                </div>
                <div class="mb-1 mt-1">
                    <label for="charisma" class="form-lable"></label>
                    <input type="number" id="charisma" name="charisma" class="form-control" placeholder="Char">
                </div>
            </div>
            <div class="mb-3 mt-3">
                <select id="skills" class="form-select">
                    <option value="" disabled selected>-- Select Skills --</option>
                </select>
            </div>
            <div class="mb-3 mt-3">
                <select id="savingThrown" class="form-select">
                    <option value="" disabled selected>-- Select Saving Thrown --</option>
                </select>
            </div>
            <div class="mb-3 mt-3">
                <select id="damageResistance" class="form-select">
                    <option value="" disabled selected>-- Select Damage Resistance --</option>
                </select>
            </div>
            <div class="mb-3 mt-3">
                <select id="damageImmunities" class="form-select">
                    <option value="" disabled selected>-- Select Damage Immunities --</option>
                </select>
            </div>
            <div class="mb-3 mt-3">
                <select id="conditionImmunities" class="form-select">
                    <option value="" disabled selected>-- Select Condition Immunities --</option>
                </select>
            </div>
            <div class="mb-3 mt-3">
                <select id="senses" class="form-select">
                    <option value="" disabled selected>-- Select Senses--</option>
                </select>
            </div>
            <div class="mb-3 mt-3">
                <select id="languages" class="form-select">
                    <option value="" disabled selected>-- Select Languages--</option>
                </select>
            </div>
            <div class="mb-3 mt-3">
                <label for="cr" class="form-lable"></label>
                <input type="number" id="cr" name="cr" class="form-control" placeholder="CR">
            </div>
            <div class="mb-3 mt-3">
                <label for="proficiencyBonus" class="form-lable"></label>
                <input type="number" id="proficiencyBonus" name="proficiencyBonus" class="form-control" placeholder="Proficiency Bonus">
            </div>
            <div class="mb-3 mt-3">
                <select id="features" class="form-select">
                    <option value="" disabled selected>-- Select Features--</option>
                </select>
            </div>
            <div class="mb-3 mt-3">
                <select id="actions" class="form-select">
                    <option value="" disabled selected>-- Select Actions--</option>
                </select>
            </div>
            <div class="mb-3 mt-3">
                <select id="legendaryActions" class="form-select">
                    <option value="" disabled selected>-- Select Legendary Actions--</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="btnStatblock">Submit</button>
        </form>
    </div>


    <script src="statblock.js"></script>
</body>
</html>
