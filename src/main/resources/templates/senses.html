<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Languages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <form id="sensesCreator">
        <div class="mb-3 mt-3">
            <label for="sname" class="form-label"></label>
            <input type="text" id="sname" name="sname" class="form-control" placeholder="inset new senses">
            <label for="srange" class="form-label"></label>
            <input type="number" id="srange" name="srange" class="form-control" placeholder="insert new senses">
        </div>
        <button type="submit" id="addsenses" class="btn btn-primary">ADD</button>
    </form>
</div>
<script src="senses.js"></script>
</body>
</html>
