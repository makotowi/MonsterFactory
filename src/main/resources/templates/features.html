<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Languages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <form id="featuresCreator">
        <div class="mb-3 mt-3">
            <label for="fname" class="form-label"></label>
            <input type="text" id="fname" name="fname" class="form-control" placeholder="inset new features">
            <label for="fdesc" class="form-label"></label>
            <input type="text" id="fdesc" name="fdesc" class="form-control" placeholder="insert new features description">
        </div>
        <button type="submit" id="addFeatures" class="btn btn-primary">ADD</button>
    </form>
</div>
<script src="features.js"></script>
</body>
</html>
