<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Languages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <form id="languagesCreator">
            <div class="mb-3 mt-3">
                <label for="lname" class="form-label"></label>
                <input type="text" id="lname" name="lname" class="form-control" placeholder="inset new language">
            </div>
            <button type="submit" id="addLanguage" class="btn btn-primary">ADD</button>
        </form>
    </div>
<script src="languages.js"></script>
</body>
</html>
